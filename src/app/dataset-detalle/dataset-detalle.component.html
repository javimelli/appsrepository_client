<div class="container">
	<div class="row">
		<div class="col-sm-12 titulo">
			{{dataset.title}}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<p class="text-muted">Subida por: <a  [routerLink]="['/vista-usuario', owner.id]"><strong>{{owner.username}}</strong></a></p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<span class="label label-success">{{categoria.name}}</span>
		</div>
	</div>
	<div class="row datos_importantes">
		<div class="col-sm-10">
			<p *ngIf="institution.name != ''"><strong>Institución: </strong>{{institution.name}}</p>
			<p *ngIf="institution.country != ''"><strong>País: </strong>{{institution.country}}</p>
			<p *ngIf="institution.province != ''"><strong>Provincia: </strong>{{institution.province}}</p>
			<p *ngIf="institution.city != ''"><strong>Ciudad: </strong>{{institution.city}}</p>
			<p><strong>Apps que lo utilizan: </strong></p>
			<p><a *ngFor="let app of apps" [routerLink]="['/app-detalle', app.id]" class="elemento_app" href="javascript:void(0);">{{app.title}}</a></p>
		</div>
	</div>
	<div class="row datos_importantes">
		<div class="col-sm-12">
			<p><strong>Descripción:</strong></p>
			{{dataset.description}}
		</div>
	</div>
</div>
