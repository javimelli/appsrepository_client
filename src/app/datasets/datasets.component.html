<div class="container">
	<div class="row">
		<div class="col-sm-3 panel-izq">
			<p class="titutlo_categorias">Categorías</p>
			<ul>
				<li *ngFor="let category of categorias" data-id="{{category.id}}" class="categorias" (click)="enviarFiltros(0,category.id,category.name)">{{category.name}}</li>
			</ul>
			<hr>
			<p class="titutlo_categorias">País</p>
			<div class="input-group busqPais">
				<input class="form-control" type="text" [(ngModel)]="filtros.pais">
				<span class="input-group-addon ir" (click)="enviarFiltros(2,0,0);">Ir</span>
			</div>
			<hr>
			<p class="titutlo_categorias">Ciudad</p>
			<div class="input-group busqPais">
				<input class="form-control" type="text" [(ngModel)]="filtros.ciudad">
				<span class="input-group-addon ir" (click)="enviarFiltros(4,0,0);">Ir</span>
			</div>
		</div>
		<div class="col-sm-9 centro">
			<div class="row filtros_busq">
				<div class="col-sm-6">
					<span [class.hidden]="hayCategoria" class="label label-default">
						{{nombre_categoria}}
						<span class="glyphicon glyphicon-remove noCategoria" (click)="enviarFiltros(1,0,0)"></span>
					</span>
					<span [class.hidden]="hayPais" class="label label-default label">
						{{nombre_pais}}
						<span class="glyphicon glyphicon-remove noPais" (click)="enviarFiltros(3,0,0)"></span>
					</span>
					<span [class.hidden]="hayCiudad" class="label label-default label">
						{{nombre_ciudad}}
						<span class="glyphicon glyphicon-remove noCiudad" (click)="enviarFiltros(5,0,0)"></span>
					</span>
				</div>
				<div class="col-sm-5 col-sm-offset-1">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Busca datasets por títulos, descripción" [(ngModel)]="texto" (change)="busqueda()">
						<span class="input-group-addon ir" (click)="busqueda()">Ir</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div *ngFor="let dataset of datasets" class="col-sm-10 col-sm-offset-1 elemento_dataset">
					<a class="" [routerLink]="['/dataset-detalle', dataset.id]">
						<div class="titulo_dataset">
							{{dataset.title}}
							<div class="localizacion">{{dataset.country}}</div>
						</div>
						<div class="descripcion_dataset">{{dataset.description}}</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
