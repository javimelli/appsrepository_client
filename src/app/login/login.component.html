<div id="formLogin" class="container">
	<div class="row">
		<div class="col-sm-2 col-sm-offset-5" style="text-align: center;">
			<img src="../assets/Login.PNG" alt="">
		</div>
	</div>
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" [(ngModel)]="username" class="form-control">
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
	</div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4" style="text-align: center;">
			<!--
			<label for="acepto"><p>he leído y acepto los <a href="" class="text-primary">términos de uso</a></p></label>
			<input name="acepto" type="checkbox" [(ngModel)]="acepto">
			<p class="text-danger" [hidden]="msgTerminos">Debes aceptar los términos de uso para iniciar sesión</p>-->
			<p>¿No tienes cuenta? <a href="" class="text-primary">Regístrate</a></p>
			<p class="text-danger" [hidden]="msgIncorrecto">El usuario o contraseña son incorrectos</p>
		</div>
		<div class="row">
			<div class="col-sm-2 col-sm-offset-5" style="text-align: center;">
				<button class="btn btn-primary" (click)="login();">Iniciar Sesión</button>
			</div>
		</div>
	</div>
</div>
